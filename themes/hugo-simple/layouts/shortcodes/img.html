<!--
	class: class of the figure
	link: url the image directs to
	alt: alternative text
	caption: caption
	mouse: what the image says when moused over ("title" in HTML)
-->
<div>
{{- $title := .Get "mouse" | default (.Get "description") -}}
<img src="{{ .Get "src" }}" 
		 class="{{ .Get "class" }}"
		 width="{{ .Get "width" }}"
		 height="{{ .Get "height" }}"
		 {{- with $title }} title="{{.}}"{{ end -}}
	     {{- with .Get "alt" }} alt="{{.}}"{{ end -}}
	>
<!--Description-->
{{- with .Get "caption" }}
	<figcaption style="margin:0px;" class="figure-caption">
		{{ . }}
	</figcaption>
{{ end -}}
</div>
