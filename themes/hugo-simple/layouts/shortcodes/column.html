<div style="display: flex; flex-direction: column; gap: 1rem; height:fit-content">
  {{ range split (.Inner | markdownify) "<item>" }}
    {{- if . -}}
    <div style="padding: 0.5rem 1rem; border: 1px solid #ccc; border-radius: 5px;">
      {{ . | markdownify }}
    </div>
    {{- end -}}
  {{ end }}
</div>
