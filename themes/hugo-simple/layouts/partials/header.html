<nav>{{- partial "nav.html" . -}}</nav>

<div class="header-activity-grid-wrap header-activity-grid-left" aria-label="Activity chart prototype">
  <div class="activity-grid" data-rows="12" data-cols="12" data-interval="2600" aria-hidden="true"></div>
</div>
<div class="header-activity-grid-wrap header-activity-grid-right" aria-label="Activity chart prototype">
  <div class="activity-grid" data-rows="12" data-cols="12" data-interval="2600" aria-hidden="true"></div>
</div>

{{- $heading := .Title -}}
{{- if .IsHome -}}
  {{- $heading = .Site.Title -}}
{{- end -}}
<h1 class="site-title" data-text="{{ $heading }}">
  {{- if .IsHome -}}
    <a class="site-title-link" href="{{ "about/" | relURL }}">{{ $heading }}</a>
  {{- else -}}
    {{ $heading }}
  {{- end -}}
</h1>
{{ with .Description }}
  <p>{{ . }}</p>
  
{{ end }}

{{ partial "side_nav.html" . }}
