version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - ./scripts/install-hugo.sh
        - export PATH="$PWD/.local/bin:$PATH"
        - hugo version
    build:
      commands:
        - export PATH="$PWD/.local/bin:$PATH"
        - npm run check:posts
        - npm run check:drafts
        - npm run check:assets
        - npm run build:site
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .hugo_cache/**/*
